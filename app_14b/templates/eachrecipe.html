{% extends 'adminindex.html' %}
{% block content %}
{% load static %}
<!-- Navbar Area -->
<div class="bueno-main-menu" id="sticker">
    <div class="classy-nav-container breakpoint-off">
        <div class="container">
            <!-- Menu -->
            <nav class="classy-navbar justify-content-between" id="buenoNav">

                <!-- Toggler -->
                <div id="toggler"><img src="{% static 'img/core-img/toggler.png' %}" alt=""></div>

                <!-- Navbar Toggler -->
                <div class="classy-navbar-toggler">
                    <span class="navbarToggler"><span></span><span></span><span></span></span>
                </div>

                <!-- Menu -->
                <div class="classy-menu">

                    <!-- Close Button -->
                    <div class="classycloseIcon">
                        <div class="cross-wrap"><span class="top"></span><span class="bottom"></span></div>
                    </div>

                    <!-- Nav Start -->
                    <div class="classynav">
                        <ul>
                            <li><a href="{% url 'adminindex' %}">Home</a></li>
                            <li><a href="{% url 'about' %}">About</a></li>
                            <li><a href="{% url 'viewrecipe' %}">Recipes</a>
                            <li><a href="{% url 'contact' %}">Contact</a></li>
                        </ul>
                    
                        <!-- Login/Register -->
                        <div class="login-area">
                            <a href="{% url 'login' %}">Login</a>
                        </div>
                        <div class="login-area">
                            <a href="{% url 'register' %}">Register</a>
                        </div>
                    </div>
                    <!-- Nav End -->

                </div>
            </nav>
        </div>
    </div>
</div>
</header>
<!-- ##### Post Details Area Start ##### -->
<section class="post-news-area section-padding-30-0 mb-70">
    <div class="container">
        <div class="row justify-content-center">
             <!-- ##### Post Details Area Start ##### -->
            <section class="post-news-area section-padding-100-0 mb-70">
                <div class="container">
                    <div class="row justify-content-center">
                <!-- Post Details Content Area -->
                {% for i in data %}
                <div class="col-12 col-lg-4 col-xl-6">
                    <div class="post-details-content mb-100">
                            <div class="blog-content">
                                <h4 class="post-title">"{{i.recipe_name}}"</h4><br><br>
                                <a href="#" class="post-date">Feb 11, 2023</a>
                                <a href="#" class="post-author">By Green Recipes</a><br><br>
                            <div class="post-meta mb-50">
                            <div class="blog-thumbnail mb-50">
                                <img src="{{i.recipe_image.url}}" alt="">
                            </div>
                                
                    </div>
                            <p style="white-space:pre-wrap; word-wrap: break-word;" class="mb-30">{{i.instructions}}</p>

                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-4 col-xl-4">
                    <!-- Ingredients -->
                    <div class="ingredients" style="height: 800px;">
                        <h5>Ingredients</h5>

                        <!-- Custom Checkbox -->
                        <div class="custom-control custom-checkbox">
                            <label style="white-space:pre-wrap; word-wrap: break-word; line-height: 50px;" class="custom-control-label" for="customCheck1">{{i.ingredients}}</label>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </section>
    <!-- ##### Post Details Area End ##### -->
    {% endblock %}
