{% extends 'adminpage.html' %}
{% block content %}
<div class="col-md-11">
    <!-- general form elements -->
    <div class="card card-primary">
      <div class="card-header">
        <h3 class="card-title">Add Details</h3>
      </div>
      <!-- /.card-header -->
      <!-- form start -->
      {% for i in data %}
      <form action="{% url 'update' id=i.id %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="card-body">
          <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Recipe Name" name="recipe_name" value="{{i.recipe_name}}">
          </div>
          <div class="form-group">
            <label for="exampleInputFile">Upload Image</label>
            <div class="input-group">
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="exampleInputFile" placeholder="Recipe Image" name="recipe_image">
                <label class="custom-file-label" for="exampleInputFile">Choose file</label>
              </div>
              <div class="input-group-append">
                <span class="input-group-text">Upload</span>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Ingredients</label>
            <textarea style="white-space: pre-wrap; word-wrap: break-word;" class="form-control" id="exampleInputPassword1" placeholder="Enter Ingredients" name="ingredients" value="{{i.ingredients}}"></textarea>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Instructions</label>
            <textarea style="white-space: pre-wrap; word-wrap: break-word;" class="form-control" id="exampleInputPassword1" placeholder="Enter Instructions" name="instructions" value="{{i.instructions}}"></textarea>
          </div>
          
        </div>
        <!-- /.card-body -->


        <div class="card-footer">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
      {% endfor %}
    </div>
    <!-- /.card -->
{% endblock %}
